<!DOCTYPE html>
<html>
    <head>
        <title>Tester</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Tester</h1>
                <p>Created by Bobby Elmore</p>
            </header>
            <div id="main-content">
                <div id="start">
                    <h1>Select Test</h1>
                    <div class="custom-file-input">
                        <input type="file" id="json-input" accept=".json" />
                        <label for="json-input">Choose File</label>
                        <span id="file-name">No file chosen</span>
                    </div>
                    <button id="start-button">Start Test</button>
                </div>
                <div id="presets">
                    <h1>Preset Tests</h1>
                    <button
                        class="preset"
                        onclick="loadPreset('preconstitution-cards.json')"
                    >
                        Preconstitutional Cards
                    </button>
                    <button
                        class="preset"
                        onclick="loadPreset('article-one-cards.json')"
                    >
                        Article One Cards
                    </button>
                </div>
            </div>
            <footer>
                <div id="copyright-notice">
                    <p>&copy; 2024 Bobby Elmore</p>
                    <p>Open source under the CC0 1.0 universal license.</p>
                </div>
            </footer>
        </div>

        <script src="./assets/js/func.js"></script>
        <script src="./assets/js/test.js"></script>
        <script src="./assets/js/validateJSON.js"></script>
        <script src="./assets/js/index.js"></script>
        <script>
            document
                .getElementById("json-input")
                .addEventListener("change", function () {
                    const fileName = this.files[0]
                        ? this.files[0].name
                        : "No file chosen";
                    document.getElementById("file-name").textContent = fileName;
                });
        </script>
    </body>
</html>
