<!DOCTYPE html>
<html>
    <head>
        <title>Tester</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <noscript>
            JavaScript is disabled in your browser. Please enable JavaScript for
            the best experience.
        </noscript>
        <div class="container">
            <header id="header">
                <h1>Tester</h1>
                <p>Created by Bobby Elmore</p>
            </header>
            <hr class="main-content-divider" />
            <div id="main-content">
                <div id="start">
                    <h1>Select Test</h1>
                    <div class="custom-file-input">
                        <input type="file" id="json-input" accept=".json" />
                        <label for="json-input">Choose File</label>
                        <span id="file-name">No file chosen</span>
                    </div>
                    <button id="start-button">Start Test</button>
                </div>
            </div>
            <hr class="main-content-divider" />
            <footer id="footer">
                <div id="copyright-notice">
                    <p>&copy; 2024 Bobby Elmore</p>
                    <p>Open source under the CC0 1.0 universal license.</p>
                </div>
            </footer>
        </div>

        <script src="./assets/js/func.js"></script>
        <script src="./assets/js/test.js"></script>
        <script src="./assets/js/validateJSON.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
