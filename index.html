<!DOCTYPE html>
<html>
    <head>
        <title>Tester</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <header>
            <h1>Tester</h1>
            <p>Created by Bobby Elmore</p>
        </header>
        <div id="changelog">
            <div class="header">
                <h1>Changelog</h1>
            </div>
            <div class="entry">
                <h1>10/7/24</h1>
                <p>JSON validation extends to ready for testing.</p>
                <br />
                <p>Formatted the website in an organized layout.</p>
            </div>
            <div class="entry">
                <h1>10/6/24</h1>
                <p>Added JSON validation.</p>
            </div>
            <div class="entry">
                <h1>10/1/24</h1>
                <p>Added Preset JSON cards.</p>
            </div>
        </div>
        <div id="main-content">
            <div id="start">
                <h1>Select Test</h1>
                <input type="file" id="json-input" accept=".json" />
                <button id="start-button">Start Test</button>
            </div>
            <div id="presets">
                <h1>Preset Tests</h1>
                <button
                    class="preset"
                    onclick="loadPreset('preconstitution-cards.json')"
                >
                    Preconstitutional Cards
                </button>
                <button
                    class="preset"
                    onclick="loadPreset('article-one-cards.json')"
                >
                    Article One Cards
                </button>
            </div>
        </div>
        <div id="test-container"></div>
        <footer>
            <div id="copyright-notice">
                <p id="copyright"></p>
                <p>Open source under the CC0 1.0 universal license.</p>
            </div>
        </footer>

        <script src="./assets/js/func.js"></script>
        <script src="./assets/js/test.js"></script>
        <script src="./assets/js/validateJSON.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
